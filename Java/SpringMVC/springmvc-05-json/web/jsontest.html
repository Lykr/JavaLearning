<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        //编写 JavaScript 对象
        var user = {
            name: "Chen",
            age: 3,
            sex: "男"
        };

        console.log(user);

        //将 JS 对象转换为 JSON 对象
        var json = JSON.stringify(user);
        console.log(json);

        //将 JSON 对象转换为 JS 对象
        var js = JSON.parse(json);
        console.log(js);
    </script>
</head>
<body>

</body>
</html>
